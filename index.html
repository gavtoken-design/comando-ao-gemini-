<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini AI Pro</title>
  <link rel="stylesheet" href="index.css">
  <!-- Highlight.js Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
        "highlight.js": "https://esm.sh/highlight.js@^11.9.0"
      }
    }
  </script>
</head>
<body>
  <div class="layout-wrapper">
    <button id="mobile-menu-btn" class="mobile-only-btn" aria-label="Abrir Histórico">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </button>

    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <button id="new-chat-btn" class="secondary-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          Novo Chat
        </button>
      </div>
      <div class="history-list" id="history-list">
        <p class="history-empty">Carregando histórico...</p>
      </div>
      <div class="sidebar-footer">
        <button id="clear-all-btn" class="text-btn">Limpar tudo</button>
      </div>
    </aside>

    <main id="app">
      <header>
        <div class="logo">
          <span class="dot"></span>
          <h1>IA Gemini</h1>
        </div>
        <div class="header-controls">
          <select id="model-select" class="model-select">
            <option value="gemini-3-flash-preview">Gemini 3 Flash (Rápido)</option>
            <option value="gemini-3-pro-preview">Gemini 3 Pro (Inteligente)</option>
            <option value="gemini-2.5-flash-preview-09-2025">Gemini 2.5 Flash</option>
          </select>
          <div id="status" class="status">Pronto</div>
        </div>
      </header>

      <section class="content-wrapper">
        <div id="output" class="output-card">
          <p class="placeholder">Olá! Como posso ajudar você hoje?</p>
        </div>
        <div id="sources-container" class="sources-container hidden">
          <h4>Fontes:</h4>
          <ul id="sources-list"></ul>
        </div>
      </section>

      <section class="input-section">
        <form id="prompt-form" class="input-container">
          <textarea id="prompt-input" placeholder="Pergunte algo (ex: 'Notícias de hoje' ou 'Crie um código...')" rows="1" required></textarea>
          <button type="submit" id="send-btn" aria-label="Enviar comando">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            <span>Enviar</span>
          </button>
        </form>
      </section>

      <footer>
        <p>Desenvolvido com Google Gemini API • Google Search Ativo</p>
      </footer>
    </main>
  </div>
  <div id="sidebar-overlay" class="overlay hidden"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
